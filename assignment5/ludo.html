<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css.css" />
    <title>Ludo Game</title>
  </head>

  <body style=" background-color: #e9b2a3;margin: 0;">
    <h1 style=" color: #000000; text-shadow: 5px 0 #aa7668;">Let's Play</h1>
    <div class="column">
      <div class="container">
        <div class="dice" style="margin-top: 50px">
          <p class="Player1" style=" color: #000000;">Player 1</p>
          <img class="img1" src="media/dice6.png" />
        </div>

        <div class="dice">
          <p class="Player2" style=" color: #000000;">Player 2</p>
          <img class="img2" src="media/dice6.png" />
        </div>
      </div>
    </div>

    <div class="container bottom">
      <button
        type="button"
        class="butn"
        onClick="rollTheDice()"
        style="margin-top: 90px"
      >
        Roll the Dice
      </button>
    </div>
    <div class="container bottom">
      <button
        type="button"
        class="butn"
        onClick="editNames()"
        style="margin-top: 16px"
      >
        Enter Names
      </button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
